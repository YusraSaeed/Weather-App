<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dark-mode">

    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto"></ul> 
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="text" id="cityInput" placeholder="Search">
                    <button id="searchBtn" type="button" class="myBtn">Search</button>
                    <img src="./images/darkMode.png" alt="" id="changeMode">

                </form>
            </div>              
        </div>
    </nav>
    
    
    <!-- Current Weather -->

    <div class="main">
        <div class="header">
            <p id="city"></p>
            <p id="time"></p>
        </div>
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>

        <div class="temperature">
            <p id="temp"></p>
        </div>

        <div class="description">
            <p id="description"></p>
        </div>

        <div class="details">
            <div class="stats">
                <div class="wind">
                    <img id="windImg" src="./images/wind.png">
                    <p id ="wind"></p>
                </div>
    
                <div class="humidity">
                    <img id="humidityImg" src="./images/humidity.png">
                    <p id="humidity"></p>
                </div>
            </div>

            <div class="weatherIcon">
                <img id="icon">
            </div>
        </div>
    </div>

    <!-- 5 Day Forecast -->
    <div class="fiveDaysForecast">
        <h2> <span id="insertCityName"></span>5- Day Forecast</h2>
        <div id="loadingSpinnerTwo" class="spinnerTwo" style="display: none;"></div>
        <div id="5days">
            <table id="displayForecast">
                <tr>
                    <td id = "date"></td>
                    <td id = "forecastIcon"></td>
                    <td id = "forecastDescription"></td>
                </tr>
        </div>
    </div>
</body>
<script src="./script/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
